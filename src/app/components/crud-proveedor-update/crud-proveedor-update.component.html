
<div class="container">
    <div class="mat-dialog-content"  id="idFormModalidad" >
                <div class="row">
                        <mat-toolbar color="primary" >    
                        <span>Actualiza Proveedor</span>    
                        </mat-toolbar>  
                </div>
                <div  class="row"  style="margin-top: 3%">
                            <mat-form-field class="col-md-4">
                                <mat-label>Razón social</mat-label>
                                <input  matInput [(ngModel)] ="objProveedor.razonsocial">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>RUC</mat-label>
                                <input  matInput [(ngModel)] ="objProveedor.ruc">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Dirección</mat-label>
                                <input  matInput [(ngModel)] ="objProveedor.direccion">
                            </mat-form-field>
                            
                </div>
                <div  class="row"  style="margin-top: 3%">
                            <mat-form-field class="col-md-4">
                                <mat-label>Teléfono</mat-label>
                                <input  matInput [(ngModel)] ="objProveedor.telefono">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Celular</mat-label>
                                <input  matInput [(ngModel)] ="objProveedor.celular">
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Contacto</mat-label>
                                <input  matInput [(ngModel)] ="objProveedor.contacto">
                            </mat-form-field>
                            
                </div>
                <div class="row"  style="margin-top: 3%">
                           

                            <mat-form-field class="col-md-4">
                                <mat-label>País</mat-label>
                                <mat-select [(ngModel)] ="objProveedor.pais!.idPais">
                                    <mat-option value="-1"> [Seleccione] </mat-option>
                                    <mat-option *ngFor="let x of lstPais" [value]="x.idPais">
                                                {{x.nombre}}
                                    </mat-option> 
                                </mat-select> 
                            </mat-form-field> 
                            <mat-form-field class="col-md-4">
                                <mat-label>Tipo Proveedor</mat-label>
                                <mat-select  [(ngModel)] ="objProveedor.tipoProveedor!.idDataCatalogo">
                                    <mat-option value="-1"> [Seleccione] </mat-option>
                                    <mat-option *ngFor="let y of lstTipo" [value]="y.idDataCatalogo">
                                            {{y.descripcion}}
                                    </mat-option> 
                                </mat-select> 
                            </mat-form-field>
                </div>
                <div  mat-dialog-actions>
                    <button mat-raised-button 
                            type="submit" 
                            (click)="actualiza()"
                            color="primary" 
                            [mat-dialog-close]="1">
                            Registra
                    </button>
                    <button mat-button 
                            color="primary">
                            Salir
                    </button>
            </div>
 </div>
  </div>
